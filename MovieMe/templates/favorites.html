{% extends "layout.html" %}

{% block title %}
    Favorites
{% endblock %}

{% block main %}
    <table class="table-borderless">
        <thead>
            <tr>
                <th><h3>Favorites</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
