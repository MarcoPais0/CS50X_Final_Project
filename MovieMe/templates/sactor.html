{% extends "layout.html" %}

{% block title %}
    Search Actor
{% endblock %}

{% block main %}
    <form method="post">
        <div class="logreg">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
            </div>
            <button class="btn"><span class="btn__contenty">Search</span></button>
        </div>
    </form>
    <table class="table-borderless">
        <thead>
            <tr>
                <th><h4>Actors</h5></th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
            <tr>
                <td>{{actor}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
