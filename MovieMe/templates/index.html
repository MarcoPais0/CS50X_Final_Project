{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table-borderless table-hover">
        <thead>
            <tr>
                <th><h4>#</h5></th>
                <th><h4>Trending Movies</h5></th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(10) %}
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{movies[i] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
